<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeWorld - Crime Safety Map</title>
  <style>
    html,body,#map{height:100%;margin:0}
    .label-halo { text-shadow: 0 0 3px #ffffff; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- Load config first (contains API key) -->
  <script src="config.js"></script>
  
  <!-- Load other scripts -->
  <script src="visual-inclusivity.js"></script>
  <script src="script.js"></script>
  
  <!-- Initialize Google Maps loading after all scripts are loaded -->
  <script>
    // Ensure Google Maps loads properly
    if (typeof loadGoogleMapsScript === 'function') {
      loadGoogleMapsScript();
    } else {
      // Fallback: load Google Maps directly using config
      if (typeof CONFIG !== 'undefined' && CONFIG.GOOGLE_MAPS_API_KEY) {
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&callback=initMap&libraries=geometry`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      } else {
        console.error('Google Maps API key not found in config');
      }
    }
  </script>
</body>
</html>
