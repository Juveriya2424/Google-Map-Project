<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeWorld - Crime Safety Map</title>
  <style>
    html,body,#map{height:100%;margin:0}
    .label-halo { text-shadow: 0 0 3px #ffffff; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- Load config first (contains API key) -->
  <script src="config.js"></script>
  
  <!-- Load other scripts -->
  <script src="visual-inclusivity.js"></script>
  <script src="script.js"></script>
  
  <!-- Initialize Google Maps loading after all scripts are loaded -->
  <script>
    // Wait for config to be loaded, then initialize Google Maps
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, checking config...');
      
      if (typeof CONFIG === 'undefined') {
        console.error('CONFIG not loaded!');
        alert('Error: Configuration not loaded');
        return;
      }
      
      if (typeof loadGoogleMapsScript === 'function') {
        console.log('Starting Google Maps...');
        loadGoogleMapsScript().catch(error => {
          console.error('Failed to load Google Maps:', error);
          alert('Failed to load Google Maps: ' + error.message);
        });
      } else {
        console.error('loadGoogleMapsScript function not found!');
        alert('Error: Google Maps loading function not available');
      }
    });
  </script>
</body>
</html>
