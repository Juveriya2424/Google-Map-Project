<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWorld NYC - Crime Safety Visualization</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20100%20100'%3E%3Ctext%20y='.9em'%20font-size='90'%3E%F0%9F%97%BD%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .city-title {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            -webkit-backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .city-title h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }
        
        .city-title p {
            font-size: 14px;
            color: #64748b;
            font-weight: 400;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            color: #1e293b;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="city-title">
        <h1>üóΩ SafeWorld NYC</h1>
        <p>New York City Crime Safety Index</p>
    </div>
    
    <a href="landing.html" class="back-button">‚Üê Back to Home</a>
    
    <div id="map"></div>
    
    <!-- Load Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
    
    <!-- Load visual inclusivity module -->
    <script src="visual-inclusivity.js"></script>
    
    <!-- Main NYC map script -->
    <script>
        let crimeData = {}; // Store crime data globally

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7831, lng: -73.9712 }, // Manhattan center
                zoom: 10,
                // Enhanced professional map styling
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "labels",
                        "stylers": [
                            { "visibility": "on" },
                            { "color": "#2c3e50" },
                            { "weight": 0.8 }
                        ]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "geometry",
                        "stylers": [
                            { "visibility": "off" }
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "all",
                        "stylers": [
                            { "color": "#f8f9fa" },
                            { "lightness": 20 }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "all",
                        "stylers": [
                            { "visibility": "simplified" },
                            { "color": "#e9ecef" },
                            { "lightness": 40 }
                        ]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "all",
                        "stylers": [
                            { "color": "#a8d5a8" },
                            { "visibility": "on" }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "all",
                        "stylers": [
                            { "saturation": -100 },
                            { "lightness": 45 },
                            { "visibility": "simplified" }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "all",
                        "stylers": [
                            { "visibility": "simplified" },
                            { "color": "#ffffff" },
                            { "weight": 1.2 }
                        ]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "labels.icon",
                        "stylers": [
                            { "visibility": "off" }
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "all",
                        "stylers": [
                            { "visibility": "simplified" },
                            { "color": "#dee2e6" }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "all",
                        "stylers": [
                            { "color": "#4a90e2" },
                            { "visibility": "on" },
                            { "lightness": 30 }
                        ]
                    }
                ],
                // Remove default UI for cleaner look
                disableDefaultUI: true,
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM,
                    style: google.maps.ZoomControlStyle.SMALL
                },
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: true,
                fullscreenControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_TOP
                }
            });

            // Enhanced info window with custom styling
            const infow = new google.maps.InfoWindow({
                maxWidth: 300,
                pixelOffset: new google.maps.Size(0, -10)
            });

            // 1. Load crime data first
            fetch('nyc_crime_data.json')
                .then(r => r.json())
                .then(data => {
                    // Create lookup object for borough data
                    data.boroughs.forEach(borough => {
                        crimeData[borough.name.toUpperCase()] = borough;
                    });
                    
                    // Make crime data globally accessible for visual inclusivity module
                    window.crimeData = crimeData;

                    // 2. Then load and display the GeoJSON
                    return fetch('nyc_boroughs_crime_score.geojson');
                })
                .then(r => r.json())
                .then(geoData => {
                    map.data.addGeoJson(geoData);

                    // Use dynamic color palette that can be updated
                    let currentPalette = [
                        '#1a5f1a', '#2d7a2d', '#4a9d4a', '#6bb86b', '#8dd08d',   // Darker to lighter greens (1-5)
                        '#ffd633', '#ffb84d', '#ff9966', '#ff6b7f', '#ff4757'    // Yellow to red (6-10)
                    ];

                    // Store the map style function for updates
                    const updateMapStyle = (palette) => {
                        map.data.setStyle(feature => {
                            const score = feature.getProperty('Score');
                            const colour = palette[score - 1] || '#dee2e6';

                            return {
                                fillColor: colour,
                                fillOpacity: 0.7,
                                strokeColor: '#ffffff',
                                strokeOpacity: 1,
                                strokeWeight: 2
                            };
                        });
                    };

                    // Initial map styling
                    updateMapStyle(currentPalette);

                    // Make the update function globally accessible for enhanced visibility toggle
                    window.updateMapColorsFromToggle = (newPalette) => {
                        updateMapStyle(newPalette);
                    };

                    // Initialize visual inclusivity AFTER map is loaded
                    setTimeout(() => {
                        if (window.VisualInclusivity) {
                            window.VisualInclusivity.initialize(map);
                        }
                    }, 100);

                    // Enhanced hover effects
                    map.data.addListener('mouseover', e => {
                        const boroughName = e.feature.getProperty('Name');
                        const score = e.feature.getProperty('Score');
                        const boroughData = crimeData[boroughName.toUpperCase()];
                        
                        // Highlight on hover
                        map.data.overrideStyle(e.feature, {
                            strokeWeight: 3,
                            strokeColor: '#2c3e50',
                            fillOpacity: 0.85
                        });

                        // Enhanced info window content
                        const safetyLevel = getSafetyLevel(score);
                        const totalCrimes = boroughData ? boroughData.totalCrimes : 'N/A';
                        const safetyColor = getSafetyColor(score);
                        
                        infow.setContent(`
                            <div style="
                                padding: 16px; 
                                font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
                                min-width: 200px;
                                background: linear-gradient(135deg, ${safetyColor} 0%, ${safetyColor}CC 100%);
                                color: white;
                                border-radius: 8px;
                                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                                letter-spacing: -0.01em;
                            ">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                    <h3 style="margin: 0; font-size: 18px; font-weight: 500; letter-spacing: -0.02em;">${boroughName}</h3>
                                    <div style="
                                        background: rgba(255,255,255,0.2); 
                                        padding: 4px 12px; 
                                        border-radius: 20px; 
                                        font-size: 14px; 
                                        font-weight: 600;
                                        border: 1px solid rgba(255,255,255,0.3);
                                        letter-spacing: 0;
                                    ">${score}/10</div>
                                </div>
                                <div style="margin-bottom: 8px;">
                                    <span style="font-size: 14px; opacity: 0.9; font-weight: 400;">Safety Level: </span>
                                    <span style="font-weight: 500; font-size: 14px;">${safetyLevel}</span>
                                </div>
                                <div>
                                    <span style="font-size: 14px; opacity: 0.9; font-weight: 400;">Total Crimes: </span>
                                    <span style="font-weight: 500; font-size: 14px;">${typeof totalCrimes === 'number' ? totalCrimes.toLocaleString() : totalCrimes}</span>
                                </div>
                                <div style="margin-top: 12px; font-size: 12px; opacity: 0.8; text-align: center; font-weight: 400;">
                                    Click for detailed breakdown
                                </div>
                            </div>
                        `);
                        infow.setPosition(e.latLng);
                        infow.open(map);
                    });

                    map.data.addListener('mouseout', e => {
                        // Reset styling
                        map.data.revertStyle(e.feature);
                        infow.close();
                    });

                    // Add click handler for dashboard
                    map.data.addListener('click', e => {
                        const boroughName = e.feature.getProperty('Name');
                        const boroughData = crimeData[boroughName.toUpperCase()];
                        
                        if (boroughData) {
                            showDashboard(boroughData);
                        }
                    });

                    // Add loading indicator removal
                    hideLoadingIndicator();
                    
                    // Initialize search functionality
                    initializeSearch();
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    showErrorMessage('Failed to load crime data. Please try again later.');
                });
        }

        // Helper function to determine safety level
        function getSafetyLevel(score) {
            if (score <= 3) return 'Very Safe';
            if (score <= 5) return 'Safe';
            if (score <= 7) return 'Moderate';
            if (score <= 8) return 'Caution';
            return 'High Risk';
        }

        // Helper functions for dynamic coloring
        function getSafetyColor(score) {
            // Check if enhanced visibility mode is active and use appropriate palette
            const isEnhancedVisibilityMode = window.VisualInclusivity && window.VisualInclusivity.isVisualInclusiveModeActive();

            if (isEnhancedVisibilityMode) {
                // Enhanced visibility palette using blue-orange contrast
                if (score <= 3) return '#08306b'; // Dark blue
                if (score <= 5) return '#2171b5'; // Medium blue
                if (score <= 7) return '#fd8d3c'; // Light orange
                if (score <= 8) return '#d94801'; // Medium orange
                return '#7f2704'; // Dark orange
            } else {
                // Standard green-red palette
                if (score <= 3) return '#1a5f1a';
                if (score <= 5) return '#4a9d4a';
                if (score <= 7) return '#ffd633';
                if (score <= 8) return '#ff9966';
                return '#ff4757';
            }
        }

        // Utility functions for loading states
        function hideLoadingIndicator() {
            const loading = document.getElementById('loading-indicator');
            if (loading) {
                loading.remove();
            }
        }

        function showErrorMessage(message) {
            const error = document.createElement('div');
            error.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #fee2e2;
                    color: #dc2626;
                    padding: 16px 24px;
                    border-radius: 8px;
                    border: 1px solid #fecaca;
                    box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
                    z-index: 2000;
                    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
                    font-weight: 400;
                ">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
            
            document.body.appendChild(error);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                error.remove();
            }, 5000);
        }

        // Search functionality (using same functions as London with "precincts" instead of "wards")
        function initializeSearch() {
            createSearchBox();
            buildSearchIndex();
        }

        function createSearchBox() {
            const searchContainer = document.createElement('div');
            searchContainer.id = 'search-container';
            searchContainer.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            `;
            
            searchContainer.innerHTML = `
                <div style="
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px);
                    border-radius: 12px;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                    border: 1px solid rgba(255,255,255,0.2);
                    overflow: hidden;
                    width: 320px;
                    transition: all 0.3s ease;
                ">
                    <div style="
                        display: flex;
                        align-items: center;
                        padding: 16px;
                        gap: 12px;
                    ">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input 
                            type="text" 
                            id="borough-search" 
                            placeholder="Search boroughs or precincts..."
                            style="
                                flex: 1;
                                border: none;
                                outline: none;
                                font-size: 14px;
                                color: #1e293b;
                                background: transparent;
                                font-family: inherit;
                            "
                        />
                        <button 
                            id="clear-search"
                            style="
                                background: none;
                                border: none;
                                cursor: pointer;
                                padding: 4px;
                                border-radius: 4px;
                                display: none;
                                color: #64748b;
                                transition: all 0.2s ease;
                            "
                            onclick="clearSearch()"
                        >
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                    <div id="search-results" style="
                        max-height: 300px;
                        overflow-y: auto;
                        border-top: 1px solid #e2e8f0;
                        display: none;
                    "></div>
                </div>
            `;
            
            document.body.appendChild(searchContainer);
            
            // Add event listeners
            const searchInput = document.getElementById('borough-search');
            const clearButton = document.getElementById('clear-search');
            
            searchInput.addEventListener('input', handleSearch);
            searchInput.addEventListener('focus', () => {
                if (searchInput.value.trim()) {
                    document.getElementById('search-results').style.display = 'block';
                }
            });
            
            // Hide results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchContainer.contains(e.target)) {
                    document.getElementById('search-results').style.display = 'none';
                }
            });
        }

        let searchIndex = [];

        function buildSearchIndex() {
            searchIndex = [];
            
            // Add boroughs to search index
            Object.entries(crimeData).forEach(([boroughName, boroughData]) => {
                searchIndex.push({
                    type: 'borough',
                    name: boroughData.name,
                    searchName: boroughData.name.toLowerCase(),
                    data: boroughData,
                    score: boroughData.score
                });
                
                // Add precincts to search index
                if (boroughData.precincts) {
                    boroughData.precincts.forEach(precinct => {
                        searchIndex.push({
                            type: 'precinct',
                            name: precinct.name,
                            searchName: precinct.name.toLowerCase(),
                            borough: boroughData.name,
                            data: boroughData, // We'll show borough data for precincts
                            score: boroughData.score,
                            precinctData: precinct
                        });
                    });
                }
            });
        }

        function handleSearch(event) {
            const query = event.target.value.trim().toLowerCase();
            const clearButton = document.getElementById('clear-search');
            const resultsContainer = document.getElementById('search-results');
            
            if (query.length === 0) {
                resultsContainer.style.display = 'none';
                clearButton.style.display = 'none';
                return;
            }
            
            clearButton.style.display = 'block';
            
            // Filter search results
            const results = searchIndex
                .filter(item => item.searchName.includes(query))
                .sort((a, b) => {
                    // Prioritize exact matches, then borough matches, then alphabetical
                    const aExact = a.searchName.startsWith(query) ? 0 : 1;
                    const bExact = b.searchName.startsWith(query) ? 0 : 1;
                    if (aExact !== bExact) return aExact - bExact;
                    
                    const aType = a.type === 'borough' ? 0 : 1;
                    const bType = b.type === 'borough' ? 0 : 1;
                    if (aType !== bType) return aType - bType;
                    
                    return a.name.localeCompare(b.name);
                })
                .slice(0, 8); // Limit to 8 results
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div style="
                        padding: 16px;
                        text-align: center;
                        color: #64748b;
                        font-size: 14px;
                    ">
                        No results found for "${event.target.value}"
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = results.map(result => {
                    const safetyLevel = getSafetyLevel(result.score);
                    const safetyColor = getSafetyColor(result.score);
                    
                    return `
                        <div 
                            class="search-result-item"
                            onclick="selectSearchResult('${result.data.name}', '${result.type}', '${result.name}')"
                            style="
                                padding: 12px 16px;
                                cursor: pointer;
                                border-bottom: 1px solid #f1f5f9;
                                transition: all 0.2s ease;
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                            "
                            onmouseover="this.style.background='#f8fafc'"
                            onmouseout="this.style.background='transparent'"
                        >
                            <div>
                                <div style="
                                    font-size: 14px;
                                    font-weight: 500;
                                    color: #1e293b;
                                    margin-bottom: 2px;
                                ">
                                    ${result.name}
                                </div>
                                <div style="
                                    font-size: 12px;
                                    color: #64748b;
                                ">
                                    ${result.type === 'precinct' ? `Precinct in ${result.borough}` : 'Borough'} ‚Ä¢ ${safetyLevel}
                                </div>
                            </div>
                            <div style="
                                background: ${safetyColor};
                                color: white;
                                padding: 4px 8px;
                                border-radius: 12px;
                                font-size: 12px;
                                font-weight: 500;
                                min-width: 32px;
                                text-align: center;
                            ">
                                ${result.score}
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            resultsContainer.style.display = 'block';
        }

        function selectSearchResult(boroughName, type, itemName) {
            const boroughData = crimeData[boroughName.toUpperCase()];
            
            if (boroughData) {
                showDashboard(boroughData);
                
                // Clear search
                clearSearch();
                
                // Show success message
                showSuccessMessage(`Showing ${type} data for ${itemName}`);
            } else {
                showErrorMessage('Borough data not found');
            }
        }

        function clearSearch() {
            const searchInput = document.getElementById('borough-search');
            const clearButton = document.getElementById('clear-search');
            const resultsContainer = document.getElementById('search-results');
            
            searchInput.value = '';
            clearButton.style.display = 'none';
            resultsContainer.style.display = 'none';
            searchInput.blur();
        }

        function showSuccessMessage(message) {
            const success = document.createElement('div');
            success.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #dcfce7;
                    color: #166534;
                    padding: 16px 24px;
                    border-radius: 8px;
                    border: 1px solid #bbf7d0;
                    box-shadow: 0 4px 12px rgba(22, 101, 52, 0.15);
                    z-index: 2000;
                    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
                    font-weight: 400;
                ">
                    ‚úÖ ${message}
                </div>
            `;
            
            document.body.appendChild(success);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                success.remove();
            }, 3000);
        }

        // Dashboard functionality (reused from London version)
        function showDashboard(boroughData) {
            const dashboard = document.getElementById('dashboard') || createDashboard();
            
            // Calculate total crimes across all crime types for percentage calculations
            const totalCrimes = boroughData.totalCrimes;
            const safetyLevel = getSafetyLevel(boroughData.score);
            const safetyColor = getSafetyColor(boroughData.score);
            
            // Set CSS custom properties for the header color
            document.documentElement.style.setProperty('--header-color', safetyColor);
            document.documentElement.style.setProperty('--header-color-light', safetyColor + 'CC');
            
            dashboard.innerHTML = `
                <div class="dashboard-container">
                    <div class="dashboard-header">
                        <div>
                            <h2>${boroughData.name}</h2>
                            <p class="safety-level" style="color: ${safetyColor};">${safetyLevel}</p>
                        </div>
                        <button onclick="closeDashboard()" class="close-btn">√ó</button>
                    </div>
                    
                    <div class="score-section" style="background: linear-gradient(135deg, ${safetyColor}22 0%, ${safetyColor}44 100%);">
                        <div class="score-circle" style="border-color: ${safetyColor}; background: ${safetyColor}22;">
                            <div class="score-number" style="color: ${safetyColor};">${boroughData.score}</div>
                            <div class="score-label">Crime Score</div>
                        </div>
                        <div class="total-crimes">
                            <div class="crimes-number">${totalCrimes.toLocaleString()}</div>
                            <div class="crimes-label">Total Crimes Reported</div>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${boroughData.precincts ? boroughData.precincts.length : 0}</div>
                            <div class="stat-label">Precincts</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${boroughData.precincts ? Math.round(totalCrimes / boroughData.precincts.length) : 0}</div>
                            <div class="stat-label">Avg per Precinct</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${getTopCrimeType(boroughData)}</div>
                            <div class="stat-label">Top Crime Type</div>
                        </div>
                    </div>
                    
                    <div class="precincts-section">
                        <h3>Precinct Breakdown</h3>
                        <div class="precincts-container">
                            ${(boroughData.precincts || []).slice(0, 10).map(precinct => {
                                const crimeEntries = Object.entries(precinct.crimeTypes || {});
                                const topCrimes = crimeEntries
                                    .sort((a, b) => b[1] - a[1])
                                    .slice(0, 3);
                                
                                return `
                                    <div class="precinct-card">
                                        <div class="precinct-header">
                                            <h4>${precinct.name}</h4>
                                            <span class="precinct-total">${precinct.totalCrimes}</span>
                                        </div>
                                        <div class="crime-bars">
                                            ${topCrimes.map(([type, count]) => {
                                                const percentage = Math.round((count / precinct.totalCrimes) * 100);
                                                return `
                                                    <div class="crime-item">
                                                        <div class="crime-info">
                                                            <span class="crime-type">${formatCrimeType(type)}</span>
                                                            <span class="crime-count">${count} (${percentage}%)</span>
                                                        </div>
                                                        <div class="progress-bar">
                                                            <div class="progress-fill" style="width: ${percentage}%; background: ${getCrimeTypeColor(type)}"></div>
                                                        </div>
                                                    </div>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            dashboard.style.display = 'block';
            
            // Add animation
            setTimeout(() => {
                dashboard.style.transform = 'translateX(0)';
                dashboard.style.opacity = '1';
            }, 10);
        }

        // Helper functions for dashboard
        function getTopCrimeType(boroughData) {
            const allCrimes = {};
            (boroughData.precincts || []).forEach(precinct => {
                Object.entries(precinct.crimeTypes || {}).forEach(([type, count]) => {
                    allCrimes[type] = (allCrimes[type] || 0) + count;
                });
            });
            
            const topCrime = Object.entries(allCrimes).sort((a, b) => b[1] - a[1])[0];
            return topCrime ? formatCrimeType(topCrime[0]) : 'N/A';
        }

        function formatCrimeType(type) {
            // Handle common crime type patterns
            const crimeTypeMap = {
                'VIOLENCE': 'Violence',
                'THEFT': 'Theft',
                'BURGLARY': 'Burglary',
                'ROBBERY': 'Robbery',
                'DRUG_OFFENCES': 'Drug Offences',
                'CRIMINAL_DAMAGE': 'Criminal Damage',
                'SEXUAL_OFFENCES': 'Sexual Offences',
                'TRAFFIC_OFFENCES': 'Traffic Offences',
                'VEHICLE_THEFT': 'Vehicle Theft',
                'FRAUD': 'Fraud',
                'OTHER': 'Other'
            };
            
            return crimeTypeMap[type.toUpperCase()] || type.charAt(0).toUpperCase() + type.slice(1).toLowerCase();
        }

        function getCrimeTypeColor(type) {
            // Check if enhanced visibility mode is active
            const isEnhancedVisibilityMode = window.VisualInclusivity && window.VisualInclusivity.isVisualInclusiveModeActive();
            
            if (isColorblindMode) {
                // Colorblind-friendly colors using blue-orange spectrum
                const colors = {
                    'violence': '#7f2704', // Dark orange (most serious)
                    'theft': '#fd8d3c',    // Light orange
                    'burglary': '#d94801', // Medium orange
                    'robbery': '#a63603',  // Dark orange
                    'drug': '#2171b5',     // Medium blue
                    'fraud': '#4292c6',    // Light blue
                    'criminal': '#08519c', // Dark blue
                    'sexual': '#08306b',   // Very dark blue
                    'traffic': '#6baed6',  // Very light blue
                    'vehicle': '#fd8d3c',  // Light orange
                    'other': '#2171b5'     // Medium blue
                };
                
                const lowerType = type.toLowerCase();
                for (const [key, color] of Object.entries(colors)) {
                    if (lowerType.includes(key)) return color;
                }
                return '#2171b5'; // Default blue
            } else {
                // Standard colors
                const colors = {
                    'violence': '#ff4757',
                    'theft': '#ffa502',
                    'burglary': '#ff6348',
                    'robbery': '#ff3838',
                    'drug': '#8e44ad',
                    'fraud': '#f39c12',
                    'criminal': '#e74c3c',
                    'sexual': '#e84393',
                    'traffic': '#3498db',
                    'vehicle': '#fd79a8',
                    'other': '#95a5a6'
                };
                
                const lowerType = type.toLowerCase();
                for (const [key, color] of Object.entries(colors)) {
                    if (lowerType.includes(key)) return color;
                }
                return '#3498db';
            }
        }
